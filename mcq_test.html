<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCQ Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="mcq_test.css">

  <!-- MathJax for LaTeX -->
  <script>
    window.MathJax = { tex: { inlineMath: [['\\(','\\)']] } };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>

<img id="feedbackIcon" />

<div class="container">

  <h1>MCQ Test</h1>

  <div id="setup">
    <select id="classSelect">
      <option value="">Select Class</option>
      <option value="6">Class 6</option>
      <option value="9">Class 9</option>
    </select>

    <select id="subjectSelect" disabled></select>
    <select id="chapterSelect" disabled></select>
    <select id="questionCount" disabled>
      <option value="">Number of Questions</option>
      <option value="20">20</option>
      <option value="40">40</option>
      <option value="60">60</option>
      <option value="all">All</option>
    </select>

    <select id="modeSelect" disabled>
      <option value="">Answer Mode</option>
      <option value="instant">Instant Answer</option>
      <option value="end">Result After Test</option>
    </select>

    <button id="startBtn" disabled>Start Test</button>
  </div>

  <div id="test" class="hidden">
    <div id="timer">Time: 0s</div>

    <div id="questionBox"></div>
    <img id="questionImage" />

    <div id="optionsBox"></div>
    <button id="nextBtn">Next</button>
  </div>

  <div id="result" class="hidden"></div>

</div>

<script src="mcq_data_class6.js"></script>
<script src="mcq_data_class9.js"></script>
<script src="mcq_test.js"></script>
</body>
</html>
