<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5a5c0, #9fd3f0);
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: flex-start;
      padding-top: 50px;
    }

    .profile-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      padding: 30px;
      margin: 0 auto;
    }

    .btn {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      background: #f5a5c0;
      color: white;
      border-radius: 30px;
      text-decoration: none;
    }

    .gallery {
      width: 90%;
      margin: 20px auto;
      display: flex;
      gap: 20px;
      overflow-x: auto;
    }

    #maths_home, #mcq_home {
      width: 250px;
      height: 250px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    #maths_home {
      background: linear-gradient(to bottom, #100c43, #000);
      color: cyan;
      font-family: Papyrus, fantasy;
    }

    #mcq_home {
      background: linear-gradient(135deg, #e8f5e9, #e3f2fd);
      color: #333;
    }
  </style>
</head>

<body>

<div class="profile-card">
  <h1>Saqib</h1>
  <p>Web Tools and Resources</p>
</div>

<div class="gallery">
  <div id="maths_home" onclick="location.href='maths_home.html'">
    Maths<br>Formulas
  </div>

  <div id="mcq_home" onclick="location.href='mcq_test.html'">
    MCQ<br>Test
  </div>
</div>

</body>
</html>
